      section_header:
        icon_alt: Icono de Demandas
        title: El Megáfono
        help: |
          ¡Qué se escuche en todo el Perú!
          Aquí se inicia la experiencia Redpública, aquí iniciamos nuestra primera fase. En este espacio los peruanos y peruanas primero expresaremos nuestras demandas ciudadanas, luego diseñaremos las soluciones en conjunto y juntos nos encargaremos de acercar nuestras soluciones al Estado y a los tomadores de decisiones.
        help2: |
          ¿Qué es una demanda?
          Las demandas son peticiones que buscan la respuesta a un problema que identificamos en nuestro entorno; en este caso, en nuestro país, Perú. Las demandas pueden referirse a temas económicos, culturales, políticos y sociales.
      section_footer:
        title: Ayuda sobre las demandas
        description: Las demandas ciudadanas son una oportunidad para que los vecinos y colectivos decidan directamente cómo quieren que sea su ciudad, después de conseguir los apoyos suficientes y de someterse a votación ciudadana.
    new:
      form:
        submit_button: Crear demanda
      more_info: Recuerda que las demandas son peticiones que buscan la respuesta a un problema que identificamos en nuestro entorno; en este caso, en nuestro país, Perú. Las demandas pueden referirse a temas económicos, culturales, políticos y sociales.
      recommendation_one: Escribe ideas positivas, con respeto, no utilices insultos o groserías.
      recommendation_three: Disfruta de este espacio, de las voces que lo llenan, también es tuyo.
      recommendation_two: "Acá va un ejemplo de lo que podría ser una demanda: Pensemos en un grupo de personas que llegan a vivir a un lugar nuevo, donde antes no había nada. Surgen problemas de vivienda y servicios básicos, y el grupo de personas afectadas pide a las autoridades algún tipo de solución."
