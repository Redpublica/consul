      proposal_long_description: Te proponemos escribir primero de qué trata el problema; segundo, por qué es relevante para los peruanos; y, tercero, de ser el caso, contar si se está haciendo algo al respecto desde alguna institución o iniciativa ciudadana.
      secondary_section: A continuación, puedes complementar tu demanda con información que consideres importante para argumentar la necesidad de solucionar el problema que has identificado. Cuéntanos un poco más sobre tu demanda (¿tengo algún link/enlace, estudio, documento, Ley, investigación, noticia, video, etc., que respalde mi demanda?). No obligatorio.
